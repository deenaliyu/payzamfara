<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeGuage</title>

  <!-- FAVION ICON -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  <link rel="stylesheet" href="assets/js/aos-master/dist/aos.css" />

</head>

<body>

  <header class="flex justify-between px-10 bg-white py-3" id="theHeader">


  </header>

  <section class="h-[20vh] bg-[url('./assets/img/contact.png')] relative headerBeginner">
    <div class="absolute w-full h-full" style="background: #00000060;"></div>

    <div class="flex justify-center items-center h-full">
      <h1 class="fontBold text-center text-white text-3xl z-10 relative">Contact Us</h1>
    </div>

  </section>

  <section class="breadcrumb border-b border-gray-200 px-10 py-3 bg-white">
    <div class="flex items-center gap-2">
      <a href="index.html" class="text-[#555555]">Home</a>
      <iconify-icon icon="ic:sharp-arrow-right-alt" class="text-xl text-[#555555]"></iconify-icon>
      <p class="textPrimary">Contact Us</p>
    </div>
  </section>


  <section class="mt-3 px-10">

    <h1 class="text-4xl text-center text-[#101828] mb-2">Get in touch with us</h1>
    <div class="flex justify-center">
      <img src="./assets/img/line.png" class="w-[10%]" alt="">
    </div>


    <section class="border border-gray-300 rounded-lg p-4 flex justify-center gap-5 mt-10">

      <div class="flex md:flex-row flex-col w-[80%]">
        <div class="address_cont w-full">

          <div class="shadow-md rounded-lg p-3 w-[300px] mt-3 flex items-center gap-4">
            <div class="">
              <div class="bg-[#A8DAF1] w-[40px] h-[40px] flex justify-center items-center rounded-md "><iconify-icon
                  icon="material-symbols:location-on" class="text-[#fff]"></iconify-icon></div>
            </div>
            <div class="">
              <p class="text-[14px]">Address:</p>
              <p class="text-[14px] text-[#555555]">No. 37 Kwame Nkurumah Crescent,
                Asokoro, Abuja.</p>
            </div>
          </div>

          <div class="rounded-lg p-3 w-[300px] mt-3 flex items-center gap-4">
            <div class="">
              <div class="bg-[#a8daf11f] w-[40px] h-[40px] flex justify-center items-center rounded-md "><iconify-icon
                  icon="material-symbols:mail-outline" class="text-[#A8DAF1] text-2xl"></iconify-icon></div>
            </div>
            <div class="">
              <p class="text-[14px]">Email:</p>
              <p class="text-[14px] text-[#555555]">info@primeguage.com</p>
            </div>
          </div>

          <div class="rounded-lg p-3 w-[300px] mt-3 flex items-center gap-4">
            <div class="">
              <div class="bg-[#a8daf11f] w-[40px] h-[40px] flex justify-center items-center rounded-md "><iconify-icon
                  icon="material-symbols:phone-android" class="text-[#A8DAF1] text-2xl"></iconify-icon></div>
            </div>
            <div class="">
              <p class="text-[14px]">Phone Number:</p>
              <p class="text-[14px] text-[#555555]">070-774-634-8243</p>
            </div>
          </div>

        </div>

        <div class="form_cont w-full">
          <form class="p-4">
            <p class="text-lg">Send us a message </p>
            <p class="text-sm text-[#555555]">We provide the best service</p>
            <div class="mt-4 themsgform">
              <div class="mb-3">
                <label for="nameInput" class="form-label">Name *</label>
                <input type="text" class="form-control" data-name="fullname" id="nameInput" required
                  placeholder="Full Name">
              </div>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email *</label>
                <input type="email" class="form-control" data-name="email" id="emailInput" required
                  placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="subjectInput" class="form-label">Category *</label>

                <select class="form-select" data-name="subject" id="subjectInput" required>
                  <option value="Payment Error">Payment Error</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Subject *</label>
                <input type="email" class="form-control" data-name="subject" id="emailInput" required>
              </div>
              <div class="mb-3">
                <label for="messageInput" class="form-label">Message *</label>
                <textarea class="form-control" data-name="content" id="messageInput" required rows="3"></textarea>
              </div>
              <button class="button flex items-center gap-x-2" type="button" onclick="sendMsg()">Send <iconify-icon
                  icon="material-symbols:send-rounded"></iconify-icon></button>
              <div id="msg_box"></div>
            </div>

          </form>
        </div>
      </div>

    </section>
  </section>


  <section class="w-full mt-20" id="footer">

  </section>



  <script src="assets/js/jquery.js"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="assets/js/aos-master/dist/aos.js"></script>
  <script src="assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/landing.js"></script>
  <script src="assets/js/landingcms.js"></script>
</body>

</html>
