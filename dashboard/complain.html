        <!-- Content wrapper -->

          <div class="container-xxl flex-grow-1 container-p-y taxes">
            <div class="card px-4 pb-4">
              <h1 class="text-2xl text-[#282828] fontBold mt-4">What can we help you with?</h1>
              <p class="text-[16px] text-[#101828] mt-2">Kindly fill the form below</p>

              <form class="mt-10 md:w-8/12">

                <div class="flex items-center space-x-2">
                  <div class="form-group mb-4  w-full">
                    <label class="mb-2">Full name *</label>
                    <input class="form-control suppInput fullname" readonly data-name="fullname" required type="text"
                      placeholder="John Doe" />
                  </div>

                  <div class="form-group mb-4  w-full">
                    <label class="mb-2">Tax Identification Number (TIN) *</label>
                    <input class="form-control suppInput tin" data-name="tin" placeholder="123456789-1111" />
                  </div>
                </div>

                <div class="form-group mb-4 ">
                  <label class="mb-2">Email *</label>
                  <input class="form-control suppInput email" readonly type="email" required data-name="email"
                    placeholder="Enter your Email" />
                </div>

                <div class="form-group w-full mb-4">
                  <label class="mb-2">Category *</label>
                  <select class="form-select suppInput" required data-name="category">
                    <option class="Payment Error">Payment Error</option>
                  </select>
                </div>

                <div class="form-group mb-4">
                  <label class="mb-2">Related to:</label>
                  <select class="form-select mt-1 suppInput" data-name="mda_id" id="mdaSel">
                    <option value="">Select --</option>
                  </select>
                </div>

                <div class="form-group mb-4 ">
                  <label class="mb-2">Subject *</label>
                  <input class="form-control suppInput" required type="text" data-name="subject"
                    placeholder="Subject" />
                </div>




                <textarea id="textarea" class="mt-4" data-name="content"></textarea>

                <div class="border border-gray-200 p-3 rounded-lg mt-4">
                  <p class="text-lg fontBold">Image</p>

                  <div class="flex items-center space-x-10">
                    <p class="w-2/12">Upload image</p>
                    <div>
                      <input type="file" class="form-control" id="imgg" data-name="img">
                    </div>
                  </div>
                  <!-- <div class="flex items-center space-x-10 mt-3">
                    <p class="text-gray-500 w-2/12">Alt text</p>
                    <input type="text" class="form-control w-6/12" />
                  </div> -->
                </div>

                <div class="flex justify-end">
                  <button class="button mt-3" id="Submitcomplain">Submit</button>
                  <div id="msg_box"></div>
                </div>

              </form>
            </div>
