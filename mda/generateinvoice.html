<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrimeGuage</title>

    <!-- FAVION ICON -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="../assets/js/aos-master/dist/aos.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://html2canvas.hertzen.com/dist/html2canvas.js"
    ></script>

    <style>
      .formTabs {
        display: none;
      }

      .imgTabs {
        display: none;
      }

      .invTa tr td {
        padding-left: 0;
        padding-bottom: 0px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <!-- <header class="flex justify-between px-10 bg-white py-3" id="theHeader"></header> -->
  
    <section class="flex h-[100vh] ">
  
      <div class="md:block hidden w-3/12 bg-[#F9FAFB] p-3">
        <div class="h-full">

        <div class="flex gap-x-1 justify-content-center">
          <a href="../index.html">
            <img src="../assets/img/logo.png" class="w-[70px] -ml-2" alt="" />
          </a>
          <div class="pt-[6vh]">
            <h5 class="text-[#00000] font-semibold text-[16px]">
              Primegauge IBS
            </h5>
            <!-- <p class="text-[#727283] text-[12px] pt-2">Future of tax payment</p> -->
          </div>
        </div>
  
        <div class="flex px-1 h-full">
          <div class="mt-5 imgTabs">
            <img src="../assets/img/geninv1.png" />
          </div>
          <div class="mt-5 imgTabs">
            <img src="../assets/img/geninv2.png" />
          </div>
          <div class="mt-5 imgTabs">
            <img src="../assets/img/geninv3.png" />
          </div>
          <div class="mt-5 imgTabs">
            <img src="../assets/img/geninv4.png" />
          </div>
          <div class="mt-5 imgTabs">
            <img src="../assets/img/geninv5.png" />
          </div>
        </div>
      </div>
      </div>
  
      <div class="md:w-9/12 w-full bg-[url('./assets/img/slideimg.png')] bg-center overflow-y-scroll">
        <hr class="mt-[9vh]" />
        <section class="formTabs h-full">

          <div class="my-3 mx-4">
            <a
              type="button"
              class="text-[2vh] flex align-items-center gap-1"
              onclick="history.back()"
              ><iconify-icon
                icon="material-symbols:arrow-back-rounded"
              ></iconify-icon
              >Go Back</a
            >
          </div>
  
          <div class="flex justify-center items-center h-full">
  
            <form action="" class="md:w-[60%] w-[80%]">
              <h1 class="fontBold text-2xl">Generate Invoice</h1>
              <h1 class="mb-3 mt-3">Basic Information</h1>
  
              <div class="form-group mb-4">
                <label for="">Select your category*</label>
                <select class="form-select genInv selCateg" required name="" id="category">
                  <option disabled selected>Select--</option>
                  <option value="2">Individual</option>
                  <option value="1">Corporate</option>
                  <option value="3">State Agency</option>
                  <option value="4">Federal Agency</option>
                </select>
              </div>
  
              <div class="form-group mb-4">
                <label for="">What do you want to pay for?*</label>
                <input type="text" class="form-control mb-1" id="select-search" onkeyup="filterOptions()"
                  placeholder="Search...">
                <select onchange="updateSelectedOption()" class="form-select genInv" required name="" id="rev_heads">
                  <!-- <option disabled selected>Select--</option> -->
                </select>
              </div>
  
              <div class="form-group mb-4">
                <label for="">Amount to be paid*</label>
                <input type="text" class="form-control genInv" readonly id="amountTopay">
              </div>
  
              <button class="button w-full" type="button" onclick="continuePage()">Continue</button>
  
  
            </form>
  
          </div>
        </section>
  
        <section class="formTabs h-full">
          <div class="pt-10 md:px-10 px-4">
            <button class="flex items-center gap-2" onclick="nextPrev(-1)">
              <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
              <span>Go back</span>
            </button>
          </div>
          <div class="flex justify-center items-center h-full -mt-10">
  
            <form action="" class="md:w-[70%]">
              <h1 class="fontBold text-2xl">Generate Invoice</h1>
              <h1 class="mb-3 mt-3">Personal Details</h1>
  
              <div class="flex items-center mb-4 gap-2" id="theName">
                <div class="form-group w-full">
                  <label for="">First name *</label>
                  <input type="text" class="form-control payInputs" required data-name="first_name"
                    placeholder="Enter your first name">
                </div>
  
                <div class="form-group w-full">
                  <label for="">Surname *</label>
                  <input type="text" class="form-control payInputs" required data-name="surname"
                    placeholder="Enter your surname">
                </div>
              </div>
  
              <div class="flex items-center mb-4 gap-2">
                <div class="form-group w-full">
                  <label for="">Email *</label>
                  <input type="text" class="form-control payInputs" required data-name="email"
                    placeholder="Enter your Email Address">
                </div>
  
                <div class="form-group w-full">
                  <label for="">Phone number *</label>
                  <input type="tel" class="form-control payInputs" required data-name="phone"
                    placeholder="Your 11-digits phone number">
                </div>
              </div>
  
              <div class="flex items-center mb-4 gap-2">
                <div class="form-group w-full">
                  <label for="">TIN (Optional)</label>
                  <input type="text" class="form-control payInputs" id="tin" required data-name="tax_number"
                    placeholder="Enter your TIN">
                </div>
  
                <div class="form-group w-full">
                  <label for="">State*</label>
                  <select name="" id="selectState" class="form-select">
                    <option value="Akwa Ibom">Akwa Ibom</option>
                  </select>
                </div>
              </div>
  
              <div class="flex items-center mb-4 gap-2">
                <div class="form-group w-full">
                  <label for="">LGA*</label>
                  <select name="" id="selectLGA" class="form-select payInputs" required data-name="lga">
                  </select>
                </div>
  
                <div class="form-group w-full">
                  <label for="">Address*</label>
                  <input type="text" class="form-control payInputs" required data-name="address"
                    placeholder=" Enter your address">
                </div>
              </div>
  
  
  
  
              <button class="button w-full" type="button" id="generating_inv"
                onclick="generateInvoiceNon()">Continue</button>
              <div id="msg_box"></div>
            </form>
  
          </div>
        </section>
  
  
  
  
        <section class="formTabs pb-5">
          <div class="md:pt-10 pt-3 md:px-10 px-4">
            <button class="flex items-center gap-2" onclick="nextPrev(-1)">
              <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
              <span>Go back</span>
            </button>
          </div>
  
          <div class="invoiceContainer flex justify-center">
  
            <div class="invoice bg-white md:w-[70%] w-[90%] shadow-md md:-mt-12 mt-2" id="invoiceCard">
              <!-- COMING FROM JS invoice.js -->
            </div>
  
  
          </div>
  
          <div class="flex justify-center px-4">
            <div>
              <div class="mt-4">
                <p class="text-xl">Note: You can make part payment by editing amount you are to pay</p>
              </div>
              <div class="flex justify-between mt-4 gap-3">
                <button class="outline-btn flex gap-3 items-center px-10" onclick="downloadInvoice('invoiceCard')">
                  <iconify-icon icon="mdi:printer-outline" class="text-xl"></iconify-icon>
                  <span>Print Invoice</span>
                </button>
  
                <button class="button flex gap-3 items-center px-10" onclick="nextPrev(1)">
                  <span>Proceed</span>
                  <iconify-icon icon="eva:arrow-forward-outline" class="text-xl"></iconify-icon>
                </button>
              </div>
            </div>
          </div>
  
  
  
        </section>
  
        <section class="formTabs pb-5">
          <div class="pt-10 px-10">
            <button class="flex items-center gap-2" onclick="nextPrev(-1)">
              <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
              <span>Go back</span>
            </button>
          </div>
  
          <div id="makePayment">
  
            <!-- PAYMENT DESIGN COMING FROM PAYMENT.js -->
          </div>
  
  
        </section>
  
        <section class="formTabs pb-5">
          <div class="pt-10 px-10">
            <button class="flex items-center gap-2" onclick="nextPrev(-1)">
              <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
              <span>Go back</span>
            </button>
          </div>
  
          <div class="invoiceContainer flex justify-center pr-10">
            <div class="invoice bg-white w-[70%] shadow-md" id="receiptCard">
  
            </div>
          </div>
  
          <div class="flex justify-center pr-10">
            <div class="w-[70%]">
              <!-- <div class="mt-4">
                <p class="text-xl">Note: You can make part payment by editing amount you are to pay</p>
              </div> -->
              <div class="flex justify-between mt-4">
                <button class="outline-btn flex gap-3 items-center px-10" onclick="downloadInvoice('receiptCard')">
                  <iconify-icon icon="mdi:printer-outline" class="text-xl"></iconify-icon>
                  <span>Print Receipt</span>
                </button>
  
                <a href="index.html" class="button flex gap-3 items-center px-10">
                  <span>Return to home page</span>
                  <iconify-icon icon="eva:arrow-forward-outline" class="text-xl"></iconify-icon>
                </a>
              </div>
            </div>
          </div>
  
  
  
        </section>
  
      </div>
  
    </section>
  
  
  
  
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../assets/js/aos-master/dist/aos.js"></script>
    <script src="../assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="../assets/js/nav.js"></script>
    <script src="../assets/js/payment.js"></script>
    <script src="../assets/js/tabHandler.js"></script>
    <script src="../assets/js/generateinvoice.js"></script>
    <script src="../assets/js/invoice.js"></script>
    <script src="../assets/js/landingcms.js"></script>
  </body>



 

    
</html>
