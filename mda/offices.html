<body>
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->

      <aside id="layout-menu" class="aside layout-menu menu-vertical menu bg-menu-theme"></aside>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->

        <nav
          class="layout-navbar navi container-xxl navbar navbar-expand-xl h-[15vh] align-items-center bg-navbar-theme"
          id="layout-navbar"></nav>

        <!-- / Navbar -->

        <!-- Content wrapper -->
        <section class="content-wrapper border-t-2 border-grey-500 bg-white">

          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="flex justify-end">
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crtNewOffice">Create new
                office</button>
            </div>

            <ul class="nav nav-pills mb-3 flex md:gap-x-10 pt-2 border-b" id="pills-tab" role="tablist">

              <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#zOffice" role="tab">
                  Zonal Office
                </button>
              </li>

              <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#aOffice" role="tab">
                  Area Offices
                </button>
              </li>
            </ul>

            <div class="tab-content p-4 card card-body" id="pills-tabContent">
              <!-- ZONAL OFFICE -->
              <div class="tab-pane fade show active" id="zOffice" role="tabpanel">

                <div class="table-responsive">
                  <table class="table text-center" id="dataTable">
                    <thead>
                      <th>S/N</th>
                      <th>NAME OF OFFICE</th>
                      <th>LOCAL GOV</th>
                      <th>STATE</th>
                      <th>NO. OF USER</th>
                    </thead>
                    <tbody id="showOffice1">
                      <!-- SHOW OFFICE -->
                    </tbody>
                  </table>

                </div>

              </div>

              <!-- AREA OFFICE -->
              <div class="tab-pane fade" id="aOffice" role="tabpanel">
                <div class="table-responsive">
                  <table class="table text-center" id="dataTable2">
                    <thead>
                      <th>S/N</th>
                      <th>NAME OF OFFICE</th>
                      <th>LOCAL GOV</th>
                      <th>STATE</th>
                      <th>NO. OF USER</th>
                    </thead>
                    <tbody id="showOffice2">
                      <!-- SHOW OFFICE 2-->
                    </tbody>
                  </table>

                </div>
              </div>

            </div>

          </div>


          <div class="modal fade" id="crtNewOffice">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create new Office</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <iconify-icon icon="fluent-mdl2:cancel"></iconify-icon>
                  </button>
                </div>
                <div class="modal-body">

                  <form action="">
                    <div class="form-group mb-3">
                      <label for="">Office Type *</label>
                      <select class="form-select officeInput" data-name="office_type">
                        <option value=""></option>
                        <option value="1">Zonal Office</option>
                        <option value="2">Area Office</option>
                      </select>
                    </div>

                    <div class="form-group mb-3">
                      <label for="">Name of Office*</label>
                      <input type="text" class="form-control officeInput" data-name="name">
                    </div>

                    <div class="form-group mb-3">
                      <label for="">State*</label>
                      <select class="form-select officeInput" data-name="state" id="selectState">
                      </select>
                    </div>

                    <div class="form-group mb-3">
                      <label for="">LGA*</label>
                      <select class="form-select officeInput" data-name="lga" id="selectLGA">
                      </select>
                    </div>

                    <button class="btn btn-prime w-full" type="button" id="createOffice">Create Office</button>
                    <div id="msg_box"></div>

                  </form>

                </div>

              </div>
            </div>
          </div>


          <section class="mt-4 bg-[#FFFFFF] pt-4 px-4 pb-2 footer"></section>
          <div class="content-backdrop fade"></div>

        </section>
