            <form class="grid md:grid-cols-4 gap-3 grid-cols-1">
                <div class="col-span-2">
                  <div class="my-[2vh]">
                    <label for="defaultSelect" class="my-0 text-[2vh]"
                      >What do you want to pay for?<span class="text-[red]">*</span></label
                    >
                    
                    <select
                      class="form-select"
                      id="Payment for"
                      aria-label="Default select example"
                    >
                    <option selected>--select</option>
                    <option value="Full access">Full access</option>
                    <option value="View only">View only</option>
                    </select>
                  </div>

                  <div class="my-[2vh]">
                    <label for="defaultSelect" class="my-0 text-[2vh]"
                      >First name<span class="text-[red]">*</span></label
                    >
                    <input type="text" name="firstname"  class = "form-control" id="" placeholder="Enter your first name">
                  </div>


                  <div class="my-[2vh]">
                    <label for="defaultSelect" class="my-0 text-[2vh]"
                      >TIN<span class="text-[red]">*</span></label
                    >
                    <input type="text" name="firstname"  class = "form-control" id="" placeholder="Enter your TIN number">
                  </div>

                  <div class="my-[2vh]">
                    <label for="defaultSelect" class="my-0 text-[2vh]"
                      >State<span class="text-[red]">*</span></label
                    >
                    
                    <select
                      class="form-select"
                      id="State"
                      aria-label="Default select example"
                    >
                    <option selected>--select</option>
                    <option value="Full access">Akwa ibom</option>
                    <option value="View only">Anambra</option>
                    </select>
                  </div>
                </div>

                <div class="col-span-2">
                  <div class="my-[2vh]">
                    <label for="defaultSelect" class="my-0 text-[2vh]"
                      >Amount to be paid<span class="text-[red]">*</span></label
                    >
                    <input type="number" class="form-control" placeholder="100000">
                  </div>

                  <div class="my-[2vh]">
                    <label for="defaultSelect" class="my-0 text-[2vh]"
                      >Surname<span class="text-[red]">*</span></label
                    >
                    <input type="text" class="form-control" placeholder="Enter your surname">
                  </div>

                  <div class="my-[2vh]">
                    <label for="defaultSelect" class="my-0 text-[2vh]"
                      >Phone Number<span class="text-[red]">*</span></label
                    >
                    <input type="tel" class="form-control" placeholder="+234">
                  </div>

                  <div class="my-[2vh]">
                    <label for="defaultSelect" class="my-0 text-[2vh]"

                    <select
