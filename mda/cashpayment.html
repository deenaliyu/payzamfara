<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeGuage</title>

  <!-- FAVION ICON -->
  <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
  <link rel="stylesheet" href="../assets/fontawesome/css/all.css" />
  <link rel="stylesheet" href="../assets/js/aos-master/dist/aos.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
  <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    .formTabs {
      display: none;
    }

    .imgTabs {
      display: none;
    }

    .invTa tr td {
      padding-left: 0;
      padding-bottom: 0px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <section class="flex h-[100vh] ">
    <div class="md:block hidden w-3/12 bg-[#F9FAFB] p-3">
      <div class="px-2 h-full">
        <div class="flex gap-x-1 items-center">
          <a href="../index.html">
            <img src="./assets/img/logo.png" class="w-[70px] -ml-2" alt="" />
          </a>
          <h5 class="text-[#00000] fontBold text-[16px]">Primegauge IBS</h5>
        </div>


        <div class="">
          <div class="mt-5 imgTabs">
            <img src="./assets/img/payment1.png" />
          </div>
          <div class="mt-5 imgTabs">
            <img src="./assets/img/payment2.png" />
          </div>
          <div class="mt-5 imgTabs">
            <img src="./assets/img/payment3.png" />
          </div>
          <div class="mt-5 imgTabs">
            <img src="./assets/img/payment4.png" />
          </div>
          <div class="mt-5 imgTabs">
            <img src="./assets/img/payment4.png" />
          </div>
          <!--  -->
        </div>

      </div>

    </div>

    <!-- </div> -->

    <div class="md:w-9/12 w-full bg-[white] bg-center overflow-y-scroll">
      <hr class="mt-[9vh] ">



      <section class="formTabs h-full ">
        <div class="my-3 mx-4">
          <a type="button" class="text-[2vh] flex align-items-center gap-1 my-2 mx-2"
            onclick="history.back()"><iconify-icon icon="material-symbols:arrow-back-rounded"></iconify-icon>Go Back</a>
        </div>

        <div class="px-5 md:px-0 md:mx-[15vh] md:pt-[7vh] ">
          <h1 class="fontBold mb-3 text-2xl">Cash Payment</h1>
          <h1 class="mb-1 mt-1 text-[2.4vh]">Basic Information</h1>


          <form class="grid md:grid-cols-4 gap-3 grid-cols-1">
            <div class="col-span-2">
              <div class="my-[2vh]">
                <label for="defaultSelect" class="my-0 text-[2vh]">What do you want to pay for?<span
                    class="text-[red]">*</span></label>

                <select class="form-select cashInputs" data-name="revenue_head" id="revSelect">

                </select>
              </div>

              <div class="my-[2vh]">
                <label class="my-0 text-[2vh]">First name<span class="text-[red]">*</span></label>
                <input type="text" class="form-control cashInputs" data-name="first_name">
              </div>


              <div class="my-[2vh]">
                <label class="my-0 text-[2vh]">TIN<span class="text-[red]">*</span></label>
                <input type="text" class="form-control cashInputs" data-name="tin">
              </div>

              <div class="my-[2vh]">
                <label for="defaultSelect" class="my-0 text-[2vh]">State<span class="text-[red]">*</span></label>

                <select class="form-select cashInputs" data-name="state" id="selectState">

                </select>
              </div>
            </div>

            <div class="col-span-2">
              <div class="my-[2vh]">
                <label class="my-0 text-[2vh]">Amount to be paid<span class="text-[red]">*</span></label>
                <input type="number" class="form-control cashInputs" id="amountToPay" data-name="amount" readonly>
              </div>

              <div class="my-[2vh]">
                <label class="my-0 text-[2vh]">Surname<span class="text-[red]">*</span></label>
                <input type="text" class="form-control cashInputs" data-name="surname">
              </div>

              <div class="my-[2vh]">
                <label class="my-0 text-[2vh]">Phone Number<span class="text-[red]">*</span></label>
                <input type="tel" class="form-control cashInputs" data-name="phone">
              </div>

              <div class="my-[2vh]">
                <label for="defaultSelect" class="my-0 text-[2vh]">LGA<span class="text-[red]">*</span></label>
                <select class="form-select cashInputs" data-name="lga" id="selectLGA">

                </select>
              </div>
            </div>

            <button class="button w-full" onclick="continueReg()" type="button">
              Continue
            </button>
          </form>
        </div>


      </section>



      <!-- </section> -->

      <section class="formTabs pb-5">

        <div class="my-3 mx-4">

          <!-- <a type="button" class="text-[2vh] flex align-items-center gap-1 my-2 mx-2"
            onclick="nextPrev(-1)"><iconify-icon icon="material-symbols:arrow-back-rounded"></iconify-icon>Go Back</a> -->
        </div>
        <div id="makePayment">

          <!-- PAYMENT DESIGN COMING FROM PAYMENT.js -->
        </div>


      </section>

      <section class="formTabs pb-5">
        <div class="my-3 mx-4">

          <a type="button" class="text-[2vh] flex align-items-center gap-1 my-2 mx-2"
            onclick="nextPrev(-1)"><iconify-icon icon="material-symbols:arrow-back-rounded"></iconify-icon>Go Back</a>
        </div>

        <div class="invoiceContainer flex justify-center md:pr-10">
          <div class="invoice bg-white w-[70%] shadow-md" id="receiptCard">

          </div>
        </div>

        <div class="flex justify-center pr-10">
          <div class="md:w-[70%]">

            <div class="flex flex-row gap-4 justify-between mt-4">
              <button class="outline-btn flex gap-3 items-center md:px-10" onclick="printInvoice('receiptCard')">
                <iconify-icon icon="mdi:printer-outline" class="text-xl"></iconify-icon>
                <span>Print Receipt</span>
              </button>

              <a href="dashboard.html" class="button flex gap-3 items-center md:px-10">
                <span>Return to home page</span>
                <iconify-icon icon="eva:arrow-forward-outline" class="text-xl"></iconify-icon>
              </a>
            </div>


          </div>
        </div>




      </section>

    </div>

  </section>

  <script src="./assets/js/jquery.js"></script>
  <script src="./assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="./assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#revSelect").select2();
    });
  </script>
  <script src="./assets/js/nav.js"></script>
  <script src="./assets/js/cashpay.js"></script>
  <script src="./assets/js/payment.js"></script>
  <script src="./assets/js/tabHandler.js"></script>
</body>

</html>
