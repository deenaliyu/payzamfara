<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeGuage</title>

  <!-- FAVION ICON -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  <link rel="stylesheet" href="assets/js/aos-master/dist/aos.css" />

  <style>
    .formTabs {
      display: none;
    }
  </style>
</head>

<body>

  <header class="flex justify-between px-10 bg-white py-3" id="theHeader">


  </header>

  <section class="h-[20vh] bg-[url('./assets/img/eservices.png')] relative headerBeginner">
    <div class="absolute w-full h-full" style="background: #00000060;"></div>

    <div class="flex justify-center items-center h-full">
      <h1 class="fontBold text-center text-white text-3xl z-10 relative">E-Services</h1>
    </div>

  </section>



  <section class="mt-3 px-10">

    <div class="flex justify-center mt-10">
      <div class="w-full md:w-[50%]">
        <h1 class="text-2xl">Verify TCC</h1>
        <p>Input your TCC number to verify</p>

        <form action="" class="flex flex-wrap gap-3 items-center mt-4">
          <input type="text" class="form-control" id="refNumber" placeholder="Input reference Number">
          <button class="button px-1 md:w-4/12 w-full" id="checkStatus" type="button">Check Status</button>

          <div id="msg_box"></div>
        </form>

      </div>

    </div>

  </section>


  <section class="w-full mt-36" id="footer">

  </section>


  <div class="modal fade" id="confirmationModal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button data-bs-dismiss="modal">
            <iconify-icon icon="ph:x"></iconify-icon>
          </button>

        </div>
        <div class="modal-body">


          <div id="modalBody">

            <div class="flex justify-center">
              <img src="./assets/img/verified.png" alt="">
            </div>

            <p class="text-lg fontBold text-center mb-3">Your tax filling application has been approved </p>
            <p>Please proceed to generate invoice and pay your tax</p>

          </div>
          <div id="msg_boxx"></div>
        </div>
      </div>
    </div>
  </div>



  <script src="assets/js/jquery.js"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="assets/js/aos-master/dist/aos.js"></script>
  <script src="assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/eservices.js"></script>
</body>

</html>
