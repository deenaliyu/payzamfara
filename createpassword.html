<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimeGuage | Verify</title>

  <!-- FAVION ICON -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/fontawesome/css/all.css">
  <link rel="stylesheet" href="assets/js/aos-master/dist/aos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<style>
  .form-group i {
    margin-left: -50px;
    cursor: pointer;
    margin-top: 14px;
  }
</style>

<body class="bgPrimary h-[100vh]">

  <section class="flex justify-center items-center h-full py-4">

    <form class="md:w-6/12 w-11/12 bg-white rounded-lg px-5 pb-4">
      <div class="logo-container flex justify-center">
        <a href="index.html" class="fontBold text-[#005826] text-xl text-center">
          <img src="./assets/img/logo.png" class="w-[100px] mt-10" alt="">
        </a>
      </div>

      <p class="text-center text-gray-500 mt-2 mb-2">Create your password to access your account !</p>

      <label class="mt-3">Password</label>
      <div class="form-group mb-3 flex">
        <input class="form-control mt-1 password" id="password" type="password" placeholder="Enter Password" />
        <i class="bi bi-eye-slash togglePassword"></i>
      </div>
      <label class="mt-3">Confirm Password</label>
      <div class="form-group mb-3 flex">
        <input class="form-control mt-1 password" id="passwordm" type="password" placeholder="Confirm Password" />
        <i class="bi bi-eye-slash togglePassword"></i>
      </div>


      <!-- <div class="flex justify-end">
        <a href="" class="textPrimary text-right">forgot password ?</a>
      </div> -->

      <button class="button block w-full mt-6" id="createPass" type="button">Create Password</button>
      <div id="msg_boxi" class="w-full mt-3"></div>
    </form>

  </section>

  <script src="assets/js/jquery.js"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/aos-master/dist/aos.js"></script>
  <script src="assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    const togglePassword = document
      .querySelectorAll('.togglePassword');

    const password = document.querySelectorAll('.password');
    togglePassword.forEach((togle, i) => {
      togle.addEventListener('click', () => {

        // Toggle the type attribute using
        // getAttribure() method
        password.forEach((pass, i) => {
          const type = pass
            .getAttribute('type') === 'password' ?
            'text' : 'password';

          pass.setAttribute('type', type);
        });

      });
    })


  </script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/createpassword.js"></script>
</body>

</html>
